<ion-view view-title="攤位地圖">
    <ion-nav-bar class="bar bar-header bar-calm">
        <ion-nav-back-button>
		<!-- 這是返回鍵，直接插入即可 -->
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
				<button ng-repeat="Stall in Stall_Set" class="button button-balanced area-item" ng-click="setPic(Stall.name)">{{Stall.btn_name}}</button>
			</div>
            <div class="item item-body">
			{{test}}
                <img class="full-image" ng-src="{{pic_model}}"/>
            </div>
			
        </div>
    </ion-content>
</ion-view>
