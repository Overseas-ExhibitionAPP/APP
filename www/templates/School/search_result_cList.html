<ion-view view-title="School" >
    <ion-nav-bar class="bar bar-header bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side=" right">
            <button class="button button-clear button-positive glyphicon glyphicon-heart header-favorite-icon" ng-click="addItem()"></button>
            
            <button class="button button-clear button-positive glyphicon glyphicon-home header-favorite-icon" ng-click="backToindex()"></button>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
	{{res_status}}|{{schoolNum}}
        <div class="list card">
            <div class="item item-avatar">
                <img class = "col col-95 school-logo" ng-src="{{picture}}" />
                <a href="{{schoollink}}"><h2>{{chineseName}}<h2></a>
				<a href="{{schoollink}}"><h3>{{englishName}}<h3></a>
            </div>
            <div class="item item-body">
				<div class="item"><h2>{{error}}<h2></div>
				<div class="list" ng-repeat="list in cList1">
				   <div class="item"><h2>{{list.ctitle}}<h2></div>
				   <div class="item"><h3>{{list.characteristic}}<h3></div>
				</div>
            </div>
        </div>
    </ion-content>
	<ion-tabs class="tabs-icon-top">
		<ion-tab title="學校簡介" icon="ion-compose" href="#/search_result"></ion-tab>
        <ion-tab title="學校特色" icon="ion-compose" href="#/search_result_cList"></ion-tab>
		<ion-tab title="學群資訊" icon="ion-compose" href="#/search_result_group"></ion-tab>
    </ion-tabs>
</ion-view>
