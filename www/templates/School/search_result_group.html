<ion-view view-title="School" >
    <ion-nav-bar class="bar bar-header bar-balanced">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side=" right">
            <img style="height:30px; width: auto;" ng-src="/img/btn-favorite-on.png"></img>&nbsp&nbsp
            <img style="height:30px; width: auto;" ng-src="/img/btn-home.png" ng-click="backToindex()"></img>
    </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
<!-- {{res_status}}|{{schoolNum}} -->
        <div class="list card">
            <div class="item item-avatar">
                <img class = "col col-95 school-logo" ng-src="{{picture}}" />
                <a href="{{schoollink}}"><h2>{{chineseName}}<h2></a>
				<a href="{{schoollink}}"><h3>{{englishName}}<h3></a>
            </div>
			<h2>{{deptGList_error}}<h2>
            <div class="item item-body">
                <uib-accordion close-others="oneAtATime">
                    <uib-accordion-group ng-repeat="group in groups"    is-open="status.open">
                        <uib-accordion-heading >
                            <div class= "accordion-header-div " ng-click="getInfoSet(group.groupName)">
                            {{group.deptGroup}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </div>
                        </uib-accordion-heading>
                        <p>
                            <li  ng-repeat="depart in group.deptList">
                                <a  href="{{depart.deptURL}}">{{depart.deptName}}</a>
                            </li>
                        </p>
                    </uib-accordion-group>
                </uib-accordion>
            </div>
        </div>
    </ion-content>
	<ion-tabs class="tabs-icon-top">
		<ion-tab title="學校簡介" icon="ion-compose" href="#/search_result"></ion-tab>
        <ion-tab title="學校特色" icon="ion-compose" href="#/search_result_cList"></ion-tab>
		<ion-tab title="學群資訊" icon="ion-compose" href="#/search_result_group"></ion-tab>
    </ion-tabs>
</ion-view>
