<ion-view view-title="學校查詢">
    <ion-nav-bar class="bar bar-header bar-balanced">
        <ion-nav-back-button><!-- 這是返回鍵，直接插入即可 -->
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div>
            <h3>操作說明:</h3>
            <p>
                請勾選想要的地區與學群的條件，再按下搜尋鍵
            </p>
        </div>
        <div class="school-conditionSearch">

            <button class="button button-full button-calm" ng-click="Filtersubmit()">搜尋</button>
        </div>
        <ion-scroll zooming="true" direction="y"  style="height: 480px">
            <div class="list card">
                <div class="item item-divider">
                    地區
                </div>
                <div class="item item-body">
                    <ion-checkbox ng-repeat="SchoolareaName in school_fifter" 
                            ng-model="schoolArea"
                            ng-change="checkedOrNotAera(SchoolareaName, schoolArea, $index)">
                    {{SchoolareaName}}
                    </ion-checkbox>
                </div>
            </div>
            <div class="list card">
                <div class="item item-divider">
                    學群
                </div>
                <div class="item item-body">
                    <ion-checkbox ng-repeat="Group in studyGroup" 
                            ng-model="staudyGroup_data"
                            ng-change="checkedOrNotGroup(Group, staudyGroup_data, $index)">
                    {{Group}}
                    </ion-checkbox>	
                </div>
            </div>
        </ion-scroll>
    
    </ion-content>
</ion-view>
